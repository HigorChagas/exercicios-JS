<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Interagindo com o botão.</h1>
    <button id="btnClicar">Clique em mim!</button>

    <script>
        document.getElementById('btnClicar').addEventListener('click', function () {
            alert('Você clicou no botão!')
        })
    </script>
</body>

</html>
