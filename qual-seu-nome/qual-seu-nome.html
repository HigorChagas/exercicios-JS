<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>

    <style>
        button {
            border: none;
            padding: 15px 32px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: 1s;
        }

        button:hover {
            background-color: #134715;
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button id="btnClicar">Clique para começar</button>
    <script>
        document.getElementById('btnClicar').addEventListener('click', function(){
            const nome = prompt('Qual é o seu nome? ')
            alert(`Olá ${nome}, é um prazer te conhecer!`)
        })
    </script>
</body>
</html>
