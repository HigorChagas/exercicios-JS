<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <style>
        .container {
            width: 800px;
            background-color: #432371;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        button {
            border: none;
            padding: 15px 32px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: 1s;
            border-radius: 10px;
        }

        button:hover {
            background-color: #134715;
            transition: 1s;
        }

        #resultado {
            line-height: 30px;
        }

        p{
            font-size: 20px;
        }

        input {
            margin: 10px;
            width: 200px;
            height: 25px;
            text-decoration: none;
            border-style: none;
            border-radius: 10px;
            font-size: 20px;
        }
   
    </style>
</head>

<body>
    <main class="container">
        <h1>Cálculo de fatorial</h1>
        <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
        <label for="">Número</label>
        <input type="number" id="input-fatorial" min="1" max="21">
        <button id="contar" onclick="calculoFatorial()">Fatorial</button>
        <p id="mostrar">Preencha os dados acima e aperte o botão</p>
    </main>

    <script src="script.js"></script>
</body>

</html>
